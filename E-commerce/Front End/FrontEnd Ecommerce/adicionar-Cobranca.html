<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cobranca/estilo/adicionar-cobranca.css">
    <title>Novo endereço cobrança</title>
</head>
<body>
    <div class="container-imagem ">
        <form id="myForm" autocomplete="on">

            <a href="cobranca.html"><img class="fechar" src="imagem/x.jpeg" alt="voltar pagina"></a>

            <label for="idCliente">ID Cliente:</label>
            <input type="text" id="idCliente" name="idCliente" required><br><br>

            <label for="">Cobranca principal</label>
            <input type="checkbox" id="principal" name="principal" checked><br>

            <label for="receptorCobranca">Receptor</label>
            <input type="text" name="receptorCobranca" id="receptorCobranca" autocomplete="name" required placeholder="Quem irá receber a cobrança">

            <label for="tipoResidenciaCobranca">Tipo de Residência:</label>
            <input type="text" id="tipoResidenciaCobranca" name="tipoResidenciaCobranca" placeholder="casa, apartamento, kitnet, chalé, cobertura etc" required autocomplete="off"><br><br>

            <label for="tipoLogradouroCobranca">Tipo de Logradouro:</label>
            <input type="text" id="tipoLogradouroCobranca" name="tipoLogradouroCobranca" placeholder="Rua, Avenida, Alameda, Travessa, etc."required autocomplete="off"><br><br>

            <label for="logradouroCobranca">Logradouro:</label>
            <input type="text" id="logradouroCobranca" name="logradouroCobranca" placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade" required autocomplete="off"><br><br>

            <label for="numeroCobranca">Número:</label>
            <input type="text" id="numeroCobranca" name="numeroCobranca" placeholder="Digite o número do imóvel" required><br><br>

            <label for="bairroCobranca">Bairro:</label>
            <input type="text" id="bairroCobranca" name="bairroCobranca" placeholder="Digite o nome do bairro" required><br><br>

            <label for="cepCobranca">CEP:</label>
            <input type="text" id="cepCobranca" name="cepCobranca" placeholder="12345-678" required autocomplete="off" pattern="\d{5}-\d{3}"><br><br>

            <label for="observacaoEntrega">Observação:</label>
            <textarea id="observacaoCobranca" name="observacaoCobranca" placeholder="Inclua observações adicionais (opcional)"></textarea><br><br>

            <label for="cidadeCobranca">Cidade:</label>
            <input type="text" id="cidadeCobranca" name="cidadeCobranca" placeholder="Digite sua cidade" required><br><br>

            <label for="estadoCobranca">Estado:</label>
            <input type="text" id="estadoCobranca" name="estadoCobranca" placeholder="Digite seu estado" required><br><br>

            <label for="paisCobranca">País:</label>
            <input type="text" id="paisCobranca" name="paisCobranca" placeholder="Digite seu pais" required><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="cobranca/javascript/insert.js"></script>
</body>
</html>
