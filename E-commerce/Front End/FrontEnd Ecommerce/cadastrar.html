<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar/estilo/cadastrar.css">
    <title>Cadastrar Cliente</title>
</head>

<body>
    <main>
        <div class="container-imagem">
            <form id="myForm" autocomplete="on">
        
            <a href="home.html"><img class="fechar" src="imagem/x.jpeg" alt="voltar pagina"></a>

                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="genero">Gênero </label>
                    <select id="genero" name="genero">
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMININO">FEMININO</option>
                    </select><br><br>
                    
                    <label for="nome">Nome </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required autocomplete="name"><br><br>
                    
                    <label for="nascimento">Data de Nascimento </label>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                    
                    <label for="cpf">CPF </label>
                    <input type="text" id="cpf" name="cpf" placeholder="Ex : 12345678904" autocomplete="off"><br><br>
                    
                    <label for="senha">Senha </label>
                    <input type="password" id="senha" name="senha" placeholder="Senha deve conter 8 caracteres : letra maiscula, minuscula, numero e caracter" required><br><br>
                    
                    <label for="confirmarSenha">Confirmar Senha </label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme senha anterior" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Dados de contato</legend>
                    <label for="email">E-mail </label>
                    <input type="email" id="email" name="email" required placeholder="email@gmail.com" autocomplete="on"><br><br>
                    
                    <label for="ddd">DDD </label>
                    <input type="text" id="ddd" name="ddd" placeholder="Ex : 11"><br><br>
                    
                    <label for="telefone">Telefone </label>
                    <input type="text" id="telefone" name="telefone" placeholder="Ex : 123456789" autocomplete="tel"><br><br>
                    
                    <label for="tipo">Tipo de Telefone </label>
                    <select id="tipo" name="tipo">
                        <option value="COMERCIAL">COMERCIAL</option>
                        <option value="MOVEL">MOVEL</option>
                        <option value="FIXO">FIXO</option>
                    </select><br><br>
                </fieldset>

                <fieldset>
                    <legend>Dados entrega</legend>
                    <div class="entrega">
                        <label for="tipoResidenciaEntrega">Tipo de Residência </label>
                        <input type="text" id="tipoResidenciaEntrega" name="tipoResidenciaEntrega" placeholder="casa, apartamento, kitnet, chalé, cobertura etc"><br><br>
                        <label for="tipoLogradouroEntrega">Tipo de Logradouro </label>
                        <input type="text" id="tipoLogradouroEntrega" name="tipoLogradouroEntrega" placeholder="Rua, Avenida, Alameda, Travessa, etc."><br><br>
                        <label for="logradouroEntrega">Logradouro </label>
                        <input type="text" id="logradouroEntrega" name="logradouroEntrega" placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade"><br><br>
                        <label for="numeroEntrega">Número </label>
                        <input type="text" id="numeroEntrega" name="numeroEntrega" placeholder="Digite o número do imóvel" ><br><br>
                        <label for="bairroEntrega">Bairro </label>
                        <input type="text" id="bairroEntrega" name="bairroEntrega" placeholder="Digite o nome do bairro"><br><br>
                        <label for="cepEntrega">CEP </label>
                        <input type="text" id="cepEntrega" name="cepEntrega" placeholder="Ex CEP : 12345678" pattern="[0-9]{8}" autocomplete="off"><br><br>
                        <label for="observacaoEntrega">Observação </label>
                        <input type="text" id="observacaoEntrega" name="observacaoEntrega" placeholder="Observação adicional"><br><br>
                        <label for="cidadeEntrega">Cidade </label>
                        <input type="text" id="cidadeEntrega" name="cidadeEntrega" placeholder="Digite sua cidade"><br><br>
                        <label for="estadoEntrega">Estado </label>
                        <input type="text" id="estadoEntrega" name="estadoEntrega" placeholder="Digite seu estado"><br><br>
                        <label for="paisEntrega">País </label>
                        <input type="text" id="paisEntrega" name="paisEntrega" placeholder="Digite seu pais" autocomplete="country"><br><br>
                        <label for="fraseEntregaEntrega">Frase </label>
                        <input type="text" id="fraseEntregaEntrega" name="fraseEntregaEntrega"  placeholder="Informe instruções específicas de entrega"><br><br>
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Dados cobranca</legend>
                    <div class="cobranca">
                        <label for="tipoResidenciaCobranca">Tipo de Residência </label>
                        <input type="text" id="tipoResidenciaCobranca" name="tipoResidenciaCobranca" placeholder="casa, apartamento, kitnet, chalé, cobertura etc" autocomplete="off"><br><br>
                        <label for="tipoLogradouroCobranca">Tipo de Logradouro </label>
                        <input type="text" id="tipoLogradouroCobranca" name="tipoLogradouroCobranca" placeholder="Rua, Avenida, Alameda, Travessa, etc." autocomplete="off"><br><br>
                        <label for="logradouroCobranca">Logradouro </label>
                        <input type="text" id="logradouroCobranca" name="logradouroCobranca" placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade" autocomplete="off"><br><br>
                        <label for="numeroCobranca">Número </label>
                        <input type="text" id="numeroCobranca" name="numeroCobranca" placeholder="Digite o número do imóvel"><br><br>
                        <label for="bairroCobranca">Bairro </label>
                        <input type="text" id="bairroCobranca" name="bairroCobranca" placeholder="Digite o nome do bairro"><br><br>
                        <label for="cepCobranca">CEP </label>
                        <input type="text" id="cepCobranca" name="cepCobranca" placeholder="Ex CEP : 12345678" pattern="[0-9]{8}" autocomplete="off"><br><br>
                        <label for="observacaoCobranca">Observação </label>
                        <input type="text" id="observacaoCobranca" name="observacaoCobranca" placeholder="Observação adicional"><br><br>
                        <label for="cidadeCobranca">Cidade </label>
                        <input type="text" id="cidadeCobranca" name="cidadeCobranca" placeholder="Digite sua cidade"><br><br>
                        <label for="estadoCobranca">Estado </label>
                        <input type="text" id="estadoCobranca" name="estadoCobranca" placeholder="Digite seu estado"><br><br>
                        <label for="paisCobranca">País</label>
                        <input type="text" id="paisCobranca" name="cobranca.paisCobranca" placeholder="Digite seu pais" autocomplete="country"><br><br>
                    </div>
                </fieldset>
        
                <button id="enviarBtn" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
    <script src="cadastrar/javascript/index.js"></script>
</body>
</html>
