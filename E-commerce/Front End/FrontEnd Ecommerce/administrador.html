<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="administrador/administrador.css">
    <title>Tela de Administrador</title>
</head>
<body>

<div>
    <header>
        <nav>
            <a href="home.html">Hatchards</a>
            <a href="cupomAdministrador.html">Cupons</a>
            <a href="Troca">Troca</a>
            <a href="Devolução">Devolução</a>
        </nav>
    </header>
</div>

<div class="container">
    <h1>Criar conta administrador</h1>
    <form id="admin-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha">
        </div>
        <div class="form-group">
            <button type="submit">Entrar</button>
        </div>
    </form>
</div>

<script src="administrador/index.js"></script>
</body>
</html>
