<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="cadastrar/estilo/atualizar-cliente.css">
    <title>Atualizar informações basicas cliente</title>
</head>

<body>

    <div class="container-imagem">
        <form onsubmit="enviarDados(); return false;">

            <a href="contas-listas.html"><img class="fechar" src="imagem/x.jpeg" alt="voltar pagina"></a>

            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="idCliente">ID do Cliente:</label>
                <input type="text" id="idCliente" name="idCliente" required>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="MASCULINO">MASCULINO</option>
                    <option value="FEMININO">FEMININO</option>
                </select><br><br>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo"><br><br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento"  ><br><br>
            </fieldset>

            <fieldset>
                <legend>Informações Contato</legend>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com"><br><br>
            </fieldset>

            <fieldset>
                <legend>Telefone</legend>
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" name="ddd" placeholder="Ex: 11"><br><br>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: 123456789"><br><br>
                <label for="tipo">Tipo de Telefone:</label>
                <select id="tipo" name="tipo">
                    <option value="COMERCIAL">COMERCIAL</option>
                    <option value="MOVEL">MOVEL</option>
                    <option value="FIXO">FIXO</option>
                </select><br><br>
            </fieldset>

            <button id="enviarBtn" type="submit">Enviar</button>
        </form>
    </div>

    <script src="cadastrar/javascript/updateCliente.js"></script>
</body>

</html>
