<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=1.0">
    <script src="https://kit.fontawesome.com/76a998f4ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pagamento/pagamento.css">
    <title>Checkout</title>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="home.html">Hatchards</a>
        <nav>
            <a href="home.html#romance">Romance</a>
            <a href="home.html#classico">Clássico</a>
            <a href="home.html#ficcao">Ficção</a>
            <a href="home.html#distopia">Distopia</a>
            <a href="home.html#autoajuda">Autoajuda</a>
            <a href="cupom.html">Cupons</a>
            <a href="contas-listas.html">Contas e Listas</a>
        </nav>
    </header>

    <main>
        <section>
            <div id="entrega">
                <!--Aqui entra entrega principal-->>
            </div>

            <button><a href="adicionar-Entrega.html" target="_blank" rel="noopener noreferrer">Nova Entrega</a></button>
        </section>

        <section>
            <div id="cartao">
                <!--Aqui entra cartao principal-->
            </div>

            <button><a href="adiciona-cartao.html" target="_blank" rel="noopener noreferrer">Novo Cartão</a></button>
        </section>

        <section class="cupom">
            <h3>Pague com até dois cupons</h3>
            <form id="coupon-form">
                <div id="coupon-fields">
                    <label for="codigoCupom1">Cupom 1:</label>
                    <input type="text" id="codigoCupom1" name="codigoCupom">
        
                    <label for="codigoCupom2">Cupom 2:</label>
                    <input type="text" id="codigoCupom2" name="codigoCupom">
                </div>
                <button type="submit" class="enviar">Enviar</button>
            </form>
        </section>        

        <section id="pedidos-pagar" class="pedidos-pagar">
            <!-- Os pedidos serão exibidos aqui -->
        </section>

    </main>

    <script>
        // Mostrar/ocultar formulário de entrega
        document.getElementById("add-delivery-btn").addEventListener("click", function () {
            const deliveryForm = document.getElementById("delivery-form");
            deliveryForm.classList.toggle("hidden");
        });
    
        // Mostrar/ocultar formulário de cartão
        document.getElementById("add-card-btn").addEventListener("click", function () {
            const cardForm = document.getElementById("card-form");
            cardForm.classList.toggle("hidden");
        });
    
        // Adicionar novo campo de cupom, limitando a dois cupons
        let couponCount = 1;
        const couponForm = document.getElementById("coupon-form");
        const addCouponBtn = document.getElementById("add-coupon-btn");
    
        addCouponBtn.addEventListener("click", function () {
            if (couponCount < 2) {
                couponCount++;
                const couponField = document.createElement("div");
                couponField.innerHTML = `
                    <label for="codigoCupom${couponCount}">Código :</label>
                    <input type="text" id="codigoCupom${couponCount}" name="codigoCupom">
                `;
                couponForm.insertBefore(couponField, addCouponBtn);
            }
        });
    
        // Buscar dados de entrega principal após o carregamento da página
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:8080/endereco/entrega/1')  // Faz a requisição ao endpoint
                .then(response => response.json())
                .then(data => {
                    // Filtra para encontrar o endereço principal
                    const enderecoPrincipal = data.content.find(entrega => entrega.principal);
    
                    if (enderecoPrincipal) {
                        // Atualiza a seção de entrega com os dados do endereço principal
                        const entregaSection = document.getElementById("entrega");
                        entregaSection.innerHTML = `
                            <h1>Entrega principal</h1>
                            <p><strong>Logradouro:</strong> ${enderecoPrincipal.logradouro}, ${enderecoPrincipal.numero}</p>
                            <p><strong>Bairro:</strong> ${enderecoPrincipal.bairro}</p>
                            <p><strong>CEP:</strong> ${enderecoPrincipal.cep}</p>
                            <p><strong>Cidade:</strong> ${enderecoPrincipal.cidade}, ${enderecoPrincipal.estado}, ${enderecoPrincipal.pais}</p>
                            <p><strong>Frase de Entrega:</strong> ${enderecoPrincipal.fraseEntrega}</p>
                            <p><strong>Receptor:</strong> ${enderecoPrincipal.receptor}</p>
                        `;
                    } else {
                        // Se não encontrar endereço principal
                        document.getElementById("entrega").innerHTML = `<p>Nenhuma entrega principal encontrada.</p>`;
                    }
                })
                .catch(error => console.error('Erro ao buscar os dados:', error));
        });
    </script>
    

    <script src="pagamento/javascript/index.js"></script>
    <script src="pagamento/javascript/pedidos.js"></script>

</body>

</html>
