<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio</title>
</head>
<body>
    <h1>Formulário de Envio</h1>
    <form id="myForm">
        <label for="idCliente">ID Cliente:</label>
        <input type="number" id="idCliente" name="idCliente" required><br><br>

        <label for="tipoResidenciaCobranca">Tipo de Residência:</label>
        <input type="text" id="tipoResidenciaCobranca" name="tipoResidenciaCobranca"><br><br>

        <label for="tipoLogradouroCobranca">Tipo de Logradouro:</label>
        <input type="text" id="tipoLogradouroCobranca" name="tipoLogradouroCobranca"><br><br>

        <label for="logradouroCobranca">Logradouro:</label>
        <input type="text" id="logradouroCobranca" name="logradouroCobranca"><br><br>

        <label for="numeroCobranca">Número:</label>
        <input type="text" id="numeroCobranca" name="numeroCobranca"><br><br>

        <label for="bairroCobranca">Bairro:</label>
        <input type="text" id="bairroCobranca" name="bairroCobranca"><br><br>

        <label for="cepCobranca">CEP:</label>
        <input type="text" id="cepCobranca" name="cepCobranca"><br><br>

        <label for="observacaoCobranca">Observação:</label>
        <textarea id="observacaoCobranca" name="observacaoCobranca"></textarea><br><br>

        <label for="cidadeCobranca">Cidade:</label>
        <input type="text" id="cidadeCobranca" name="cidadeCobranca"><br><br>

        <label for="estadoCobranca">Estado:</label>
        <input type="text" id="estadoCobranca" name="estadoCobranca"><br><br>

        <label for="paisCobranca">País:</label>
        <input type="text" id="paisCobranca" name="paisCobranca"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
