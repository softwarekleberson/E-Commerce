<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm aceita devolução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group>div {
            flex: 1;
            margin-right: 10px;
        }

        .form-group>div:last-child {
            margin-right: 0;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="/submit" method="post">
        <div class="form-group">
            <div>
                <label for="codigoPedido">Código do Pedido:</label>
                <input type="text" id="codigoPedido" name="codigoPedido" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="esperandoDevolucaoOuRecebido">Esperando Devolução ou Recebido:</label>
                <select id="esperandoDevolucaoOuRecebido" name="esperandoDevolucaoOuRecebido" required>
                    <option value="RECEBIDO" selected>Recebido</option>
                    <option value="ESPERANDO_DEVOLUCAO">Esperando Devolução</option>
                </select>
            </div>

            <div>
                <label for="produtoVoltaParaEstoque">Produto Volta para Estoque:</label>
                <select id="produtoVoltaParaEstoque" name="produtoVoltaParaEstoque" required>
                    <option value="SIM" selected>Sim</option>
                    <option value="NAO">Não</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="estadoProduto">Estado do Produto:</label>
                <select id="estadoProduto" name="estadoProduto" required>
                    <option value="NOVO" selected>Novo</option>
                    <option value="USADO">Usado</option>
                </select>
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
