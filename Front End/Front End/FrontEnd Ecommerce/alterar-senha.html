<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="cadastrar/estilo/atualizar-senha.css">
</head>

<body>

    <div class="container-imagem">
        <form id="meuFormulario" onsubmit="enviarDados(); return false;">

            <a href="contas-listas.html"><img class="fechar" src="imagem/x.jpeg" alt="voltar pagina"></a>

            <div>
                <label for="idCliente">ID do Cliente:</label>
                <input type="text" id="idCliente" name="idCliente" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha deve conter 8 caracteres: letra maiscula, minuscula, numero e caracter" required>
            </div>
            <div>
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha anterior" required>
            </div>
            <div>
                <button id="enviarBtn" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="cadastrar/javascript/updateSenha.js"></script>
</body>

</html>
