<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="adm-informa-entrega/styles.css">
</head>
<body>
    <div class="form-container">
        <h3>Informar entrega</h3>
        <p>Ao realizar essa ação, o usuário saberá que seu pedido foi entregue</p>
        <form id="entregaForm">
            <div class="form-group">
                <label for="codigo">ID do Pedido:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="adm-informa-entrega/js/index.js"></script>
</body>
</html>
