<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Precificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            margin-top: 100px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group > div {
            flex: 1;
            margin-right: 10px;
        }

        .form-group > div:last-child {
            margin-right: 0;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <div class="form-group">
            <div>
                <label for="idPrecificacao">ID da Precificação:</label>
                <input type="number" id="idPrecificacao" name="idPrecificacao" required>
            </div>
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div>
                <label for="paginas">Páginas:</label>
                <input type="number" id="paginas" name="paginas" required>
            </div>
        </div>

        <label for="sinopse">Sinopse:</label>
        <textarea id="sinopse" name="sinopse" required></textarea>

        <div class="form-group">
            <div>
                <label for="codigoBarra">Código de Barra:</label>
                <input type="text" id="codigoBarra" name="codigoBarra" required>
            </div>
            <div>
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" step="0.1" required>
            </div>
            <div>
                <label for="largura">Largura (cm):</label>
                <input type="number" id="largura" name="largura" step="0.1" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" required>
            </div>
            <div>
                <label for="profundidade">Profundidade (cm):</label>
                <input type="number" id="profundidade" name="profundidade" step="0.1" required>
            </div>
            <div>
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="edicao">Edição:</label>
                <input type="text" id="edicao" name="edicao" required>
            </div>
            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
        </div>

        <label for="imagem">Imagem URL:</label>
        <input type="text" id="imagem1" name="imagem1" placeholder="URL da imagem 1" required>
        <input type="text" id="imagem2" name="imagem2" placeholder="URL da imagem 2">
        <input type="text" id="imagem3" name="imagem3" placeholder="URL da imagem 3">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
