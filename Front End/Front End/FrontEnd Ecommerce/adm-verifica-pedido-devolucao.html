<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Formulário de Devolução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Devolução</h1>
        <form id="devolucaoForm">
            <label for="idDevolucao">ID Devolução:</label>
            <input type="number" id="idDevolucao" name="idDevolucao" required>

            <label for="codigoDevolucao">Código de Devolução:</label>
            <input type="text" id="codigoDevolucao" name="codigoDevolucao" required>

            <label for="urlProduto">URL do Produto:</label>
            <input type="url" id="urlProduto" name="urlProduto">

            <label for="codigoPedido">Código do Pedido:</label>
            <input type="text" id="codigoPedido" name="codigoPedido" required>

            <label for="dataPedidoTroca">Data do Pedido de Troca:</label>
            <input type="date" id="dataPedidoTroca" name="dataPedidoTroca">

            <label for="emailAdm">Email do Administrador:</label>
            <input type="email" id="emailAdm" name="emailAdm">

            <label for="analisePedidoDevolucao">Análise do Pedido de Devolução:</label>
            <select id="analisePedidoDevolucao" name="analisePedidoDevolucao" required>
                <option value="ESPERANDO_DEVOLUCAO">Esperando Devolução</option>
                <option value="RECEBIDO">Recebido</option>
            </select>

            <label for="analiseDevolucao">Análise da Devolução:</label>
            <select id="analiseDevolucao" name="analiseDevolucao" required>
                <option value="EM_ANALISE">Em Análise</option>
                <option value="TROCA_ACEITA">Troca Aceita</option>
                <option value="TROCA_RECUSADA">Troca Recusada</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
