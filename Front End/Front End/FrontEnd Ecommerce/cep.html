<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Auto-Preenchimento de CEP</title>
</head>
<body>
    <h1>Formulário de Endereço</h1>
    <form id="enderecoForm">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="9" required>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="complemento">complemento:</label>
        <input type="text" id="complemento" name="complemento" required>

        <label for="ddd">Ddd:</label>
        <input type="text" id="ddd" name="ddd" required>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="cep-js/cep.js"></script>
</body>
</html>
